# Set the prefix to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start numbering at 1
set -g base-index 1

# Enable mouse support (works in neovim)
set -g mouse on

# Set the default terminal to 256 colors
set -g default-terminal "tmux-256color"

# Use vi mode for copy mode
setw -g mode-keys vi

# Use vim keybindings for navigating panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim keybindings for resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vim keybindings for switching windows
bind-key J command-prompt "swap-window -t :"
bind-key K command-prompt "swap-window -s :"

# Use vim keybindings for splitting windows
bind-key v split-window -h
bind-key s split-window -v

# Use vim keybindings for navigating between windows
bind-key h select-window -t :-
bind-key l select-window -t :+

# Use vim keybindings for resizing windows
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5

# Use vim keybindings for scrolling in copy mode
setw -g mode-keys vi
setw -g history-limit 10000

# Enable true color support (works in neovim)
set-option -sa terminal-features ",*:RGB"

# Install tmux plugins using tpm (tmux plugin manager)
set-option -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'

set-option -sg escape-time 10
set-option -g focus-events on
